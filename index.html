  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>



    <div class="container mt-2">

      <button type="button" class="btn btn-primary col-2 offset-10" data-bs-toggle="modal" data-bs-target="#open_modal">Dodaj novi film</button>

      <div class="modal" id="open_modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
              <h5 class="modal-title">Unesi film</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="mt-3" id="movie_form" method="GET">
            <div class="modal-body">
              <div class="form-group">
                 <input type="text" id="title" class="form-control" placeholder="Unesite naziv filma">
                 <span class="error" id="error-title"></span>
              </div>
              <div class="form-group mt-2">
                <input type="number" id="year" class="form-control" placeholder="Unesite godinu izdavanja filma">
                <span class="error" id="error-year"></span>
             </div>
             <div class="form-group mt-2">
              <input type="text" id="country" class="form-control" placeholder="Unesite državu filma">
              <span class="error" id="error-country"></span>
           </div>
           <div class="form-group mt-2">
            <input type="text" id="note" class="form-control" placeholder="Unesite napomenu">
         </div>
         <div class="form-group mt-2">
          <input type="text" id="actors" class="form-control" placeholder="Unesite glumce">
          <span class="error" id="error-actors"></span>
       </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zatvori</button>
              <button type="submit" class="btn btn-primary">Unesi</button>
            </div>
            </form>
          </div>
        </div>
      </div>

        <h2 class="text-center" id="header">Filmovi</h2>
        


        <table class="table mt-4" id="table">
            <thead id="table_head">
                <tr>
                <th class="col-2">Odgledan</th>
                <th class="col-2">Naziv</th>
                <th class="col-2">Godina</th>
                <th class="col-2">Država</th>
                <th class="col-2">Napomena</th>
                <th class="col-2">Glumci</th>
                </tr>
            </thead>
            <tbody id ="table_body">
            </tbody>
        </table>
        <div class="col-2 offset-5 d-none mt-5" id="movie_success"></div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./app.js"></script>
</body>
</html>
